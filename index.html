<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tasks</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-cream: #faf8f3;
            --paper-line: #d4c5b9;
            --margin-line: #e8b4b8;
            --text-primary: #2c2c2c;
            --text-secondary: #6b6b6b;
            --text-light: #9b9b9b;
            --accent: #5b8ec4;
            --star: #ffc107;
            --green: #4caf50;
            --red: #ef5350;
            --yellow: #ffb74d;
            --shadow: rgba(0, 0, 0, 0.1);
            --line-height: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: #e8e5de;
            color: var(--text-primary);
            line-height: var(--line-height);
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--paper-cream);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            min-height: calc(100vh - 40px);
            position: relative;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Top toolbar */
        .toolbar {
            position: sticky;
            top: 0;
            background: rgba(250, 248, 243, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--paper-line);
            padding: 12px 20px;
            display: flex;
            gap: 16px;
            align-items: center;
            z-index: 100;
            flex-wrap: wrap;
        }

        .toolbar-section {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--paper-line);
        }

        /* Paper content area */
        .paper-content {
            flex: 1;
            position: relative;
            padding: 40px 40px 40px 80px;
        }

        /* Lined paper effect */
        .paper-content::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                transparent,
                transparent calc(var(--line-height) - 1px),
                var(--paper-line) calc(var(--line-height) - 1px),
                var(--paper-line) var(--line-height)
            );
            pointer-events: none;
            z-index: 0;
        }

        /* Left margin line (red line on legal pad) */
        .paper-content::after {
            content: '';
            position: absolute;
            left: 60px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--margin-line);
            pointer-events: none;
            z-index: 1;
        }

        /* Ensure content is above the lines */
        .paper-content > * {
            position: relative;
            z-index: 2;
        }

        /* Inline task input that appears where you click */
        .inline-input-wrapper {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            z-index: 50;
        }

        .inline-input-wrapper.active {
            display: block;
        }

        #inlineTaskInput {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--accent);
            color: var(--text-primary);
            padding: 2px 4px;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            outline: none;
            min-width: 200px;
            line-height: calc(var(--line-height) - 12px);
        }

        #inlineTaskInput::placeholder {
            color: var(--text-light);
        }

        .toolbar-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .marker-selector {
            display: flex;
            gap: 6px;
        }

        .marker-btn {
            width: 28px;
            height: 28px;
            border: 1px solid var(--paper-line);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .marker-btn:active {
            transform: scale(0.95);
        }

        .marker-btn.active {
            border-color: var(--accent);
            background: rgba(91, 142, 196, 0.15);
            box-shadow: 0 1px 3px rgba(91, 142, 196, 0.3);
        }

        .marker-icon {
            font-size: 16px;
        }

        .marker-icon.star {
            color: var(--star);
        }

        .marker-icon.green {
            width: 14px;
            height: 14px;
            background: var(--green);
            border-radius: 50%;
        }

        .marker-icon.red {
            width: 14px;
            height: 14px;
            background: var(--red);
            border-radius: 3px;
        }

        .marker-icon.yellow {
            width: 14px;
            height: 14px;
            background: var(--yellow);
            border-radius: 3px;
        }

        .filter-btn {
            padding: 5px 10px;
            background: white;
            border: 1px solid var(--paper-line);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .filter-btn .marker-icon {
            font-size: 12px;
        }

        .filter-btn .marker-icon.green,
        .filter-btn .marker-icon.red,
        .filter-btn .marker-icon.yellow {
            width: 10px;
            height: 10px;
        }

        .task-list {
            list-style: none;
            margin-bottom: 40px;
        }

        .task-item {
            background: transparent;
            border: none;
            border-bottom: 1px solid transparent;
            padding: 6px 0;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: move;
            touch-action: none;
            transition: all 0.2s ease;
            position: relative;
            min-height: var(--line-height);
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: transparent;
            transition: background 0.2s ease;
        }

        .task-item.has-star::before { background: var(--star); }
        .task-item.has-green::before { background: var(--green); }
        .task-item.has-red::before { background: var(--red); }
        .task-item.has-yellow::before { background: var(--yellow); }

        .task-item:hover {
            background: rgba(91, 142, 196, 0.05);
        }

        .task-item.sortable-ghost {
            opacity: 0.3;
        }

        .task-item.sortable-drag {
            background: white;
            box-shadow: 0 4px 12px var(--shadow);
            transform: rotate(1deg);
            border-radius: 4px;
        }

        .drag-handle {
            color: var(--text-light);
            font-size: 14px;
            cursor: grab;
            touch-action: none;
            user-select: none;
            line-height: 1;
            opacity: 0.5;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .task-item:hover .drag-handle {
            opacity: 1;
        }

        .task-marker {
            font-size: 16px;
            min-width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-marker .marker-icon {
            font-size: 16px;
        }

        .task-marker .marker-icon.green,
        .task-marker .marker-icon.red,
        .task-marker .marker-icon.yellow {
            width: 12px;
            height: 12px;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-primary);
            word-break: break-word;
            line-height: calc(var(--line-height) - 12px);
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .task-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-btn {
            width: 28px;
            height: 28px;
            background: white;
            border: 1px solid var(--paper-line);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            touch-action: manipulation;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .task-btn:active {
            transform: scale(0.95);
        }

        .task-btn.complete-btn:hover {
            background: var(--green);
            border-color: var(--green);
            color: white;
        }

        .task-btn.delete-btn:hover {
            background: var(--red);
            border-color: var(--red);
            color: white;
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.5);
            padding: 3px;
            border-radius: 6px;
            border: 1px solid var(--paper-line);
        }

        .tab {
            padding: 5px 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.02em;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .tab.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 15px;
            font-weight: 400;
            line-height: var(--line-height);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.2s ease;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .app-container {
                min-height: calc(100vh - 20px);
            }

            .paper-content {
                padding: 30px 20px 30px 50px;
            }

            .paper-content::after {
                left: 40px;
            }

            .toolbar {
                padding: 10px;
                gap: 8px;
            }

            .toolbar-label {
                display: none;
            }

            .task-actions {
                opacity: 1;
            }
        }

        /* Touch devices - always show actions */
        @media (hover: none) {
            .task-actions {
                opacity: 1;
            }

            .drag-handle {
                opacity: 1;
            }
        }

        /* Click-to-write cursor */
        .paper-content {
            cursor: text;
        }

        .paper-content.has-tasks {
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Top Toolbar -->
        <div class="toolbar">
            <!-- Tabs -->
            <div class="toolbar-section tabs">
                <button class="tab active" onclick="switchTab('active')">Active</button>
                <button class="tab" onclick="switchTab('completed')">Completed</button>
            </div>

            <div class="toolbar-divider"></div>

            <!-- Markers -->
            <div class="toolbar-section">
                <span class="toolbar-label">Mark:</span>
                <div class="marker-selector">
                    <button class="marker-btn active" data-marker="none" onclick="selectMarker('none')" title="No marker">
                        <div class="marker-icon">—</div>
                    </button>
                    <button class="marker-btn" data-marker="star" onclick="selectMarker('star')" title="Star">
                        <div class="marker-icon star">★</div>
                    </button>
                    <button class="marker-btn" data-marker="green" onclick="selectMarker('green')" title="Green">
                        <div class="marker-icon green"></div>
                    </button>
                    <button class="marker-btn" data-marker="red" onclick="selectMarker('red')" title="Red">
                        <div class="marker-icon red"></div>
                    </button>
                    <button class="marker-btn" data-marker="yellow" onclick="selectMarker('yellow')" title="Yellow">
                        <div class="marker-icon yellow"></div>
                    </button>
                </div>
            </div>

            <div class="toolbar-divider"></div>

            <!-- Filters -->
            <div class="toolbar-section">
                <span class="toolbar-label">Filter:</span>
                <button class="filter-btn active" onclick="setFilter('all')">All</button>
                <button class="filter-btn" onclick="setFilter('star')">
                    <span class="marker-icon star">★</span>
                </button>
                <button class="filter-btn" onclick="setFilter('green')">
                    <span class="marker-icon green"></span>
                </button>
                <button class="filter-btn" onclick="setFilter('red')">
                    <span class="marker-icon red"></span>
                </button>
                <button class="filter-btn" onclick="setFilter('yellow')">
                    <span class="marker-icon yellow"></span>
                </button>
            </div>
        </div>

        <!-- Paper Content Area -->
        <div class="paper-content" id="paperContent">
            <!-- Inline input that appears where you click -->
            <div class="inline-input-wrapper" id="inlineInputWrapper">
                <input
                    type="text"
                    id="inlineTaskInput"
                    placeholder="Type your task..."
                    autocomplete="off"
                >
            </div>

            <!-- Active Tasks Tab -->
            <div id="activeTab" class="tab-content active">
                <ul id="taskList" class="task-list"></ul>
            </div>

            <!-- Completed Tasks Tab -->
            <div id="completedTab" class="tab-content">
                <ul id="completedList" class="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let selectedMarker = 'none';
        let currentFilter = 'all';
        let currentTab = 'active';
        let isInputActive = false;

        // Initialize SortableJS for drag and drop
        let sortable;

        function initSortable() {
            const taskList = document.getElementById('taskList');
            if (sortable) {
                sortable.destroy();
            }
            sortable = new Sortable(taskList, {
                animation: 200,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                handle: '.drag-handle',
                onEnd: function() {
                    updateTaskOrder();
                }
            });
        }

        function updateTaskOrder() {
            const taskList = document.getElementById('taskList');
            const taskItems = taskList.querySelectorAll('.task-item');

            taskItems.forEach((item, index) => {
                const taskId = parseInt(item.dataset.id);
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.order = index;
                }
            });

            saveTasks();
        }

        function selectMarker(marker) {
            selectedMarker = marker;
            document.querySelectorAll('.marker-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-marker="${marker}"]`).classList.add('active');
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.filter-btn').classList.add('active');
            renderTasks();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            renderTasks();
        }

        // Click-to-write functionality
        const paperContent = document.getElementById('paperContent');
        const inlineInputWrapper = document.getElementById('inlineInputWrapper');
        const inlineInput = document.getElementById('inlineTaskInput');

        paperContent.addEventListener('click', function(e) {
            // Don't activate if clicking on existing tasks or input
            if (e.target.closest('.task-item') || e.target.closest('.inline-input-wrapper')) {
                return;
            }

            // If we're on completed tab and there are no tasks, show input
            // If we're on active tab, always allow adding
            if (currentTab === 'completed' && tasks.filter(t => t.completed).length > 0) {
                return;
            }

            // Position the input where clicked
            const rect = paperContent.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            inlineInputWrapper.style.left = x + 'px';
            inlineInputWrapper.style.top = y + 'px';
            inlineInputWrapper.classList.add('active');
            inlineInput.focus();
            isInputActive = true;
        });

        function addTaskFromInline() {
            const text = inlineInput.value.trim();

            if (!text) {
                hideInlineInput();
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                marker: selectedMarker === 'none' ? null : selectedMarker,
                completed: false,
                order: tasks.filter(t => !t.completed).length
            };

            tasks.push(task);
            saveTasks();
            renderTasks();

            inlineInput.value = '';
            hideInlineInput();
            selectMarker('none');
        }

        function hideInlineInput() {
            inlineInputWrapper.classList.remove('active');
            isInputActive = false;
        }

        // Handle Enter key on inline input
        inlineInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTaskFromInline();
            }
        });

        // Handle Escape key to cancel
        inlineInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                inlineInput.value = '';
                hideInlineInput();
            }
        });

        // Hide input when clicking outside
        document.addEventListener('click', function(e) {
            if (isInputActive && !e.target.closest('.inline-input-wrapper') && !e.target.closest('.paper-content')) {
                if (inlineInput.value.trim()) {
                    addTaskFromInline();
                } else {
                    hideInlineInput();
                }
            }
        });

        function completeTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = true;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function getMarkerHTML(marker) {
            if (!marker) return '';
            
            const icons = {
                star: '<span class="marker-icon star">★</span>',
                green: '<span class="marker-icon green"></span>',
                red: '<span class="marker-icon red"></span>',
                yellow: '<span class="marker-icon yellow"></span>'
            };
            
            return `<div class="task-marker">${icons[marker]}</div>`;
        }

        function renderTasks() {
            const activeList = document.getElementById('taskList');
            const completedList = document.getElementById('completedList');

            // Filter active tasks
            let activeTasks = tasks.filter(t => !t.completed);

            if (currentFilter !== 'all') {
                activeTasks = activeTasks.filter(t => t.marker === currentFilter);
            }

            activeTasks.sort((a, b) => a.order - b.order);

            // Filter completed tasks
            let completedTasks = tasks.filter(t => t.completed);

            if (currentFilter !== 'all') {
                completedTasks = completedTasks.filter(t => t.marker === currentFilter);
            }

            completedTasks.sort((a, b) => b.id - a.id);

            // Update cursor style based on whether there are tasks
            if (activeTasks.length === 0 && currentTab === 'active') {
                paperContent.classList.remove('has-tasks');
            } else {
                paperContent.classList.add('has-tasks');
            }

            // Render active tasks
            if (activeTasks.length === 0) {
                activeList.innerHTML = '';
            } else {
                activeList.innerHTML = activeTasks.map(task => `
                    <li class="task-item ${task.marker ? 'has-' + task.marker : ''}" data-id="${task.id}">
                        <div class="drag-handle">⋮⋮</div>
                        ${getMarkerHTML(task.marker)}
                        <div class="task-text">${task.text}</div>
                        <div class="task-actions">
                            <button class="task-btn complete-btn" onclick="completeTask(${task.id})" title="Complete">✓</button>
                            <button class="task-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete">✕</button>
                        </div>
                    </li>
                `).join('');

                initSortable();
            }

            // Render completed tasks
            if (completedTasks.length === 0) {
                completedList.innerHTML = '';
            } else {
                completedList.innerHTML = completedTasks.map(task => `
                    <li class="task-item ${task.marker ? 'has-' + task.marker : ''}" data-id="${task.id}">
                        ${getMarkerHTML(task.marker)}
                        <div class="task-text completed">${task.text}</div>
                        <div class="task-actions">
                            <button class="task-btn delete-btn" onclick="deleteTask(${task.id})" title="Delete">✕</button>
                        </div>
                    </li>
                `).join('');
            }
        }

        // Initialize marker selector
        selectMarker('none');

        // Initial render
        renderTasks();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
